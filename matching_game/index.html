<html>
	<head>
		<title>Matching game</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/raphael-min.js"></script>
		<script src="js/jquery.usmap.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	</head>
	<body>
		<div class="row">
			<div class="twelve columns">
				<h1 class="ta-center">Matching game</h1>
				<p class="ta-center"><em>Instructions: enter the name or abbreviation of the blue state in the prompt.</em></p>
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<div id="map" style="height: 75%;"></div>
			</div>
			<div class="six columns" id="addHere">
				<div class="row">
					<h3 id="status" class="ta-center">These are the states you've found</h3>
					<p id="found"></p>
					<div class="row ta-center"><input type="text" id = "promptInput" placeholder="Name of blue state?"></div>
				</div>
			</div>
		</div>
		<!--<script src="index.js"></script> -->
		<script src="lazy.js"></script>
	</body>
</html>
