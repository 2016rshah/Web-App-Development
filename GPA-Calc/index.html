<html>
	<head>
		<title>GPA Calculator</title>
	</head>
	<body style="background-color:#CCFF66">
		<table border="2">
	      <tr>
	      	<td>
	      		<strong>GPA:</strong>
	      	</td>
	      	<td>
	      		<div id="currGPA">4</div>
	      	</td>
	      </tr>
	      <tr>
	      	<td><strong>Quarter 1:</strong></td>
	      	<td>
	      		<select id="q1">
	      			<option value="A">A</option>
	      			<option value="B">B</option>
	      			<option value="C">C</option>
	      			<option value="D">D</option>
	      			<option value="F">F</option>
	      		</select>
	      	</td>
	      </tr>
	      <tr>
	      	<td><strong>Quarter 2:</strong></td>
	      	<td>
	      		<select id="q2">
	      			<option value="A">A</option>
	      			<option value="B">B</option>
	      			<option value="C">C</option>
	      			<option value="D">D</option>
	      			<option value="F">F</option>
	      		</select>
	      	</td>
	      </tr>
	    </table>
		<script>
			var currGPA = document.getElementById("currGPA")
			var q1 = document.getElementById("q1")
			var q2 = document.getElementById("q2")
			var gradeValues = [4,3,2,1,0]

			q1.addEventListener("change", gradeChanged)
			q2.addEventListener("change", gradeChanged)

			function gradeChanged(){
				currGPA.innerHTML = (gradeValues[q1.selectedIndex] + gradeValues[q2.selectedIndex]) / 2;
			}
		</script>
	</body>
</html
